name: ‚ñ∂Ô∏è Playlist Grabber

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  playlist-grabber:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout test repo
        uses: actions/checkout@v4

      - name: Checkout engine repo (Private)
        uses: actions/checkout@v4
        with:
          repository: zaltvvn/engine
          path: engine
          token: ${{ secrets.ENGINE_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run playlist engine
        run: |
          cd engine
          python script.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs/combined_playlist.m3u

          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "üîÑ Update playlist"
            git push
          fi
